<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Sedang Dikembangkan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8d7da;
      color: #721c24;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      background: #ffffff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 50px;
      border-radius: 15px;
      text-align: center;
    }
    .icon-dev {
      font-size: 50px;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon-dev mb-3">
      ⚡️
    </div>
    <h1 class="mb-3">Oops! Halaman Ini Masih Dalam Pengembangan</h1>
    <p class="mb-4">Kami sedang bekerja keras untuk menyempurnakan halaman ini. Silakan kembali lagi nanti.</p>
    <a href="index.html" class="btn btn-outline-danger">Kembali ke Beranda</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
