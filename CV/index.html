<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="preloader">
  <div class="loader-content text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="Logo" class="logo mb-3">
    <h5 class="text-danger">Loading Portofolio...</h5>
  </div>
</div>
  </div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Portofolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="welcome.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tentang</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container cv-list-container">
    <h2 class="text-center mb-4">Daftar CV Tim</h2>

    <div class="search-input mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Cari nama...">
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4" id="cvList">
      <div class="col">
        <div class="card cv-card p-4">
          <a href="cv-sisi.html">
            <h4 class="mb-1"><i class="bi bi-pencil-square me-2 text-danger"></i>Sisi</h4>
            <p class="text-muted mb-0">UI/UX Designer</p>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="card cv-card p-4">
          <a href="cv-dilla.html">
            <h4 class="mb-1"><i class="bi bi-code-slash me-2 text-primary"></i>Dilla</h4>
            <p class="text-muted mb-0">Frontend Developer</p>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="card cv-card p-4">
          <a href="cv-rakha.html">
            <h4 class="mb-1"><i class="bi bi-hdd-network me-2 text-success"></i>Rakha</h4>
            <p class="text-muted mb-0">Sysadmin</p>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="card cv-card p-4">
          <a href="cv-zahra.html">
            <h4 class="mb-1"><i class="bi bi-palette me-2 text-warning"></i>Zahra</h4>
            <p class="text-muted mb-0">Graphic Designer</p>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="card cv-card p-4">
          <a href="cv-farel.html">
            <h4 class="mb-1"><i class="bi bi-window-desktop me-2 text-info"></i>Farel</h4>
            <p class="text-muted mb-0">Web Designer</p>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="card cv-card p-4">
          <a href="cv-erika.html">
            <h4 class="mb-1"><i class="bi bi-person-video3 me-2 text-secondary"></i>Erika</h4>
            <p class="text-muted mb-0">UI/UX Designer</p>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="card cv-card p-4">
          <a href="cv-assiffa.html">
            <h4 class="mb-1"><i class="bi bi-terminal-fill me-2 text-dark"></i>Assiffa</h4>
            <p class="text-muted mb-0">Backend Developer</p>
          </a>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <a href="../welcome/index.html" class="btn btn-outline-secondary">Kembali ke Beranda</a>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const cvCards = document.querySelectorAll("#cvList .col");

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      cvCards.forEach(card => {
        const name = card.querySelector("h4").innerText.toLowerCase();
        card.style.display = name.includes(keyword) ? "block" : "none";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <footer class="bg-light text-center text-muted py-3 mt-5">
    <div class="container">
      <small>&copy; 2025 PKL Indokolektor Nusantara</small>
    </div>
  </footer>

<script>
    // Loader fade out
    window.addEventListener("load", () => {
  const preloader = document.getElementById("preloader");
  setTimeout(() => {
    preloader.style.opacity = "0";
    preloader.style.visibility = "hidden";
  }, 2000); // Delay 2 detik
});
  </script>
</body>
</html>
